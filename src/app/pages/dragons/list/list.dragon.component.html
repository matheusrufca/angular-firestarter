<div class="dragon-list-page" fxLayout="row" fxLayoutAlign="center center">

  <mat-card fxFlex="80">
    <mat-card-title>
      <h3>Dragons</h3>
      <div fxFlex></div>
      <div class="action-buttons">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
          <a mat-raised-button routerLink="/dragons/create">
            <mat-icon aria-label="Add item">add</mat-icon>
            <span>Add</span>
          </a>
          <button mat-raised-button color="warn" (click)="confirmRemoveSelected()" [disabled]="!getSelected().length">
            <mat-icon aria-label="Remove item">delete</mat-icon>
            <span>Remove selected</span>
          </button>
          <button mat-icon-button (click)="refresh()">
            <mat-icon aria-label="Add item">refresh</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-title>
    <mat-card-content>
      <table [hidden]="$loading" class="dragon-list-table" mat-table [dataSource]="items">
        <!-- selection column -->
        <ng-container matColumnDef="selection">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            <mat-checkbox [(ngModel)]="selectAll" (change)="toggleSelectAll()"></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let item" class="text-center">
            <mat-checkbox [(ngModel)]="item.selected"></mat-checkbox>
          </td>
        </ng-container>
        <!-- name column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
          <td mat-cell *matCellDef="let item">{{item.data.name}}</td>
        </ng-container>
        <!-- type column -->
        <ng-container matColumnDef="type" mat-sort-header="type">
          <th mat-header-cell *matHeaderCellDef class="text-center">Type</th>
          <td mat-cell *matCellDef="let item" class="text-capitalize text-center">{{item.data.type}}</td>
        </ng-container>
        <!-- createdAt column -->
        <ng-container matColumnDef="createdAt" mat-sort-header="createdAt">
          <th mat-header-cell *matHeaderCellDef class="text-center">Created at</th>
          <td mat-cell *matCellDef="let item" class="text-capitalize text-center">{{item.data.createdAt.toDateString()}}</td>
        </ng-container>
        <!-- actions column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
          <td mat-cell *matCellDef="let item" class="text-center">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
              <a mat-mini-fab color="basic" routerLink="/dragons/edit/{{item.data.id}}">
                <mat-icon aria-label="Edit item">edit</mat-icon>
              </a>
              <button mat-mini-fab color="warn" (click)="confirmRemoveItem(item)">
                <mat-icon aria-label="Remove item">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

  <div class="spinner-wrapper" fxFlex="20">
    <mat-spinner *ngIf="$loading"></mat-spinner>
  </div>
</div>
